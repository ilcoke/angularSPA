<h1>{{heroe.nombre | uppercase}}</h1>
<h3> ({{ heroe.aparicion | date:'y' }}) </h3>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresa</a>

        <br>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>dc
            <img *ngIf=" heroe.casa == 'DC'" src="" alt="DC">
            <img *ngIf=" heroe.casa != 'DC'" src="" alt="Marvel">
        </div>
    </div>
</div>
